<div class="container">
    <h1>WelCome User</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            
            <div class="main">
                <h4>Deposit Form</h4><br>
            <form (ngSubmit)="deposit()">
            
            
            <input id="log" type="text" class="text" name = "accno" [(ngModel)]="dAccno" placeholder="Account number"><br><br>
            
            <input id="pass" type="password" class="text" name="pswd" [(ngModel)]="dPswd" placeholder="Password" ><br> <br>
            <input id="amo" type="text" class="text" name=" amount" [(ngModel)]="dAmount" placeholder="Amount"><br><br>
            <input type="submit" value="Deposit" class="button button1 butefct" > <br><br>
        </form>
        </div>  
    </div>
    <div class="col-4"></div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main">
                <h4>Withdraw Form</h4><br>
    <form (ngSubmit)="withdraw()">
            
            
        <input id="log" type="text" class="text" name = "accno" [(ngModel)]="wAccno" placeholder="Account number"><br><br>
        
        <input id="pass" type="password" class="text" name="pswd" [(ngModel)]="wPswd" placeholder="Password" ><br> <br>
        <input id="amo" type="text" class="text" name=" amount" [(ngModel)]="wAmount"  placeholder="Amount"><br><br>
        <input type="submit" value="Withdrawal" class="button butefct" > <br><br>
        </form></div>
</div>
</div>
<div class="col-4"></div>
</div>
