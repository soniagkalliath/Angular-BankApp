<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            
            <div class="main">
                <h4>Welcome To YES Bank <br>

                <h5>Register Form</h5> </h4><br>

           <form [formGroup]="registerForm" (ngSubmit)="register()">

               <input id="uname" type="text" class="text" name="uname"  formControlName= "uname" placeholder="User Name">
            <div class="error">Invalid UserName</div><br>
            <input id="accnotext" type="text" class="text" name="acno" formControlName= "acno" placeholder="Account number"><br><br>
            
            <input id="pwdtext" type="password" class="text" name="pswd" formControlName= "pswd" placeholder="Password" ><br> <br>
                     
           
               
           <div class="line"></div>
                <input type="submit" value="Register" class="button button1 butefct"> <br><br>

                <a routerLink="">Log In</a>
            </form>
        </div>
        </div>
    
        <div class="col-4"></div>
    </div>
</div>
