<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            
            <div class="main">
                <h4>Welcome To YES Bank <br>
                <h5>{{aim}}</h5> </h4><br>
           
            <form (ngSubmit)="login()">
            
            <input id="accnotext" type="text" class="text" name="acno" [(ngModel)]= "acno" placeholder="Account number"><br><br>
            
            <input id="pwdtext" type="password" class="text" name ="pswd" [(ngModel)]= "pswd" placeholder="Password" ><br> <br>
            
            <input type="submit" value="Log In" class="button butefct" > <br>
           
                <a class="textfp" routerLink="register">Forgotten password?</a>
           <div class="line"></div>
                <input type="button" value="Create New Account" (click)="register()"class="button button1 butefct"> <br><br>
            </form>

        </div>
        </div>
    
        <div class="col-4"></div>
    </div>
</div>
